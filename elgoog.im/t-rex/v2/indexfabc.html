<script>
var originTitle = "T-Rex Run! - Chrome Dinosaur Game V2.0";
var botTitle = "T-Rex Game Hack! - Chrome Dinosaur Game V2.0";
var botStatusRadio = document.getElementById("botStatus");
var freshEnter = window.location.search === "?bot";
var freshEnterChange = false;
if(freshEnter){
	botStatusRadio.checked = "checked";
	onBotStatusChange();
}
document.getElementById("botStatus").addEventListener("change", onBotStatusChange);
var myReq;
function dinoAI() {
    if (Runner.instance_.horizon.obstacles.length > 0) {
        let dist = Runner.instance_.horizon.obstacles[0].xPos;
        let obj = Runner.instance_.horizon.obstacles[0];
        let type = obj.typeConfig.type;
        let speed = Runner.instance_.currentSpeed;
        if (dist < speed * 22) {
            if (type === 'PTERODACTYL' && obj.yPos < 60) {
                if(!Runner.instance_.tRex.ducking) Runner.instance_.tRex.setDuck(true);
            } else {
                if(Runner.instance_.tRex.ducking) Runner.instance_.tRex.setDuck(false);
                Runner.instance_.tRex.startJump(Runner.instance_.currentSpeed);
            }
        }
    }
    myReq = requestAnimationFrame(dinoAI);
}
function onBotStatusChange() {

botStatusRadio.blur();
	if (botStatusRadio.checked === true) {
		botStatusRadio.nextSibling.nextSibling.innerText = "Bot Activated!";
		document.title = botTitle;
		//pushstate
		history.pushState(null, null, "/"+currPage+"/?bot");
		// Activate bot
		if(!freshEnter ||freshEnterChange) dinoAI();
	}
	else {
	}
	freshEnterChange = true;
}
</script>
